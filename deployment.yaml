apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  selector:
    matchLabels:
      app: app-flaskapp
      project: zenda
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # Maximum number of additional pods during an update
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: app-flaskapp
        project: zenda
    spec:
      containers:
      - name: webapp
        image: nidhinb143/webapp:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always